<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Dépenses</title>
</head>
<body>
    <h2>Formulaire de Dépenses</h2>
    <form id="expenseForm">
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required><br><br>
        
        <label for="intitule">Intitulé Dépense :</label>
        <input type="text" id="intitule" name="intitule" required><br><br>
        
        <label for="commentaire">Commentaire :</label><br>
        <textarea id="commentaire" name="commentaire"></textarea><br><br>
        
        <label for="date">Date :</label>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="somme">Somme :</label>
        <input type="number" id="somme" name="somme" required><br><br>
        
        <button type="submit">Enregistrer la dépense</button>
    </form>

    <br>
    <!-- Lien vers la deuxième page d'affichage des données -->
    <a href="view_data.html">Voir les dépenses enregistrées</a>

    <script src="script.js"></script>
</body>
</html>
